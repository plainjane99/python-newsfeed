<div class="comments">
  {% for comment in comments %}
  <section class="comment">
    <div class="meta">
      <!-- utilize our format_date filter -->
      <!-- passes comment.created_at as the argument to the format_date() function -->
      {{comment.user.username}} on {{comment.created_at|format_date}}
    </div>
    <div class="text">
      {{comment.comment_text}}
    </div>
  </section>
  {% endfor %}
</div>
